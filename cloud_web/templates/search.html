<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d54d2b, #fd5f29);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        nav {
            background: #2c3e50;
            padding: 10px;
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav .right {
            display: flex;
            align-items: center;
        }
        nav .right form {
            margin: 0;
        }
        nav .right button {
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 5px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        nav .right button:hover {
            background-color: #c0392b;
        }
        .form-group {
            margin: 15px 0;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .descriptors {
            text-align: left;
            display: inline-block;
            margin: 15px 0;
        }
        .descriptors label {
            display: block;
        }
        .descriptor-choice {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .descriptor-choice select {
            margin-left: 10px;
            border-radius: 5px;
            padding: 5px;
            border: none;
            display: none;
        }
        .btn-submit {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
    </nav>
    <div class="container">
        <h1>Search engine app</h1>
        <form method="post" action="{% url 'search' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="query-image">Query image:</label>
                <input type="text" id="query-image" name="query-image" value="1.jpg" pattern="^\d+\.jpg$" title="<integer>.jpg">
            </div>
            <div class="form-group">
                <label for="top">Top:</label>
                <input type="number" id="top" name="top" value="10">
            </div>
            <div class="descriptors">
                <label>Descriptors:</label>
                <div class="descriptor-choice">
                    <label><input type="radio" name="descriptor" value="MobileNet" required> MobileNet</label>
                    <label>
                        <select name="metric">
                            <option value="0">Euclidian</option>
                            <option value="2">Bhattacharyya</option>
                            <option value="1">Chi-Square</option>
                        </select>
                    </label>
                </div>
                <div class="descriptor-choice">
                    <label><input type="radio" name="descriptor" value="VGG16" required checked> VGG16</label>
                    <label>
                        <select name="metric">
                            <option value="0">Euclidian</option>
                            <option value="2">Bhattacharyya</option>
                            <option value="1">Chi-Square</option>
                        </select>
                    </label>
                </div>
                <div class="descriptor-choice">
                    <label><input type="radio" name="descriptor" value="ResNet50" required> ResNet50</label>
                    <label>
                        <select name="metric">
                            <option value="0">Euclidian</option>
                            <option value="2">Bhattacharyya</option>
                            <option value="1">Chi-Square</option>
                        </select>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn-submit">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const radioButtons = document.querySelectorAll('input[name="descriptor"]');
            const selects = document.querySelectorAll('.descriptor-choice select');

            function showHideSelect() {
                selects.forEach(select => {
                    select.style.display = 'none';
                });

                const selectedRadio = document.querySelector('input[name="descriptor"]:checked');
                if (selectedRadio) {
                    const select = selectedRadio.closest('.descriptor-choice').querySelector('select');
                    if (select) {
                        select.style.display = 'inline-block';
                    }
                }
            }

            radioButtons.forEach(radio => {
                radio.addEventListener('change', showHideSelect);
            });

            showHideSelect();
        });
    </script>
</body>
</html>
