<!-- cloud_web/templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d54d2b, #fd5f29);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 1200px;
            margin: 20px;
        }
        nav {
            background: #2c3e50;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container img {
            margin: 10px;
            width: 150px; /* Adjust size as needed */
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        .image-container .image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        .image-container .image-wrapper span {
            margin-top: 5px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'search' %}">Search</a>
    </nav>
    <div class="container">
        <h1>Results for "{{ query_image }}"</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% else %}
            <div class="info">
                <p>Query Image:</p>
                <img src="/media/image.orig/{{ query_image }}" alt="Queried Image" style="width: 300px; border-radius: 10px; margin-bottom: 20px;">
                <p>Descriptors: {{ descriptors }}</p>
                <p>Top: {{ top }}</p>
            </div>
            <div class="image-container">
                {% for result in results_images %}
                <div class="image-wrapper">
                    <img src="{{ result }}" alt="{{ result }}">
                    <span>#{{ forloop.counter }}: {{ result }}</span>                
                </div>
                {% endfor %}
            </div>
            <div class="plot-container">
                <img src="/media/results_plot.png" alt="Results Plot" style="width:100%; border-radius: 10px; margin-top: 20px;">
            </div>
        {% endif %}
    </div>
</body>
</html>
